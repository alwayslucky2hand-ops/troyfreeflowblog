<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ç‰¹æ´›ä¼ŠAIè³¦èƒ½åŸºåœ°</title>
    <style>
        /* ==========================================
           ğŸ¨ å“ç‰Œå°ˆå±¬è¦–è¦ºè®Šæ•¸è¨­å®š (å·²èª¿å’Œè‰²èª¿èˆ‡æ¡†ç·š)
           ========================================== */
        :root {
            --primary-yellow: #E1B12C;     /* èª¿æ•´ç‚ºæ›´æº«æ½¤çš„èŠ¥æœ«æš–é»ƒè‰² */
            --primary-hover: #C89D26;      /* æ‡¸åœåŠ æ·± */
            --slate-blue: #708090;         /* è¼”è‰²ï¼šæ¿å²©è— */
            --accent-green: #619A86;       /* å¼·èª¿è‰²ï¼šç°ç¶ è‰² */
            --danger-color: #e17055;
            --bg-color: #FFFFFF;           
            --text-main: #333333;          
            --glass-border: #cbd5e1;       /* åŠ æ·±æ¡†ç·šï¼Œæå‡ç«‹é«”æ„Ÿ */
        }

        *, *::before, *::after { box-sizing: border-box; }

        body { 
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif; 
            line-height: 1.8; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            background: var(--bg-color); 
            color: var(--text-main); 
            min-height: 100vh;
        }

        h1, h2, h3 { 
            font-family: 'Microsoft JhengHei', sans-serif; 
            font-weight: bold; 
            color: var(--slate-blue); 
            letter-spacing: 0.05em;
        }

        .section { 
            background: #ffffff; 
            padding: 40px; 
            margin-bottom: 40px; 
            border-radius: 12px; 
            border: 1px solid var(--glass-border);
        }

        .login-box input, .comment-box textarea { 
            padding: 14px 18px; 
            margin: 5px 10px 15px 0; 
            border: 1px solid var(--glass-border); 
            border-radius: 8px; 
            width: calc(50% - 15px); 
            font-size: 1rem;
            font-family: 'Microsoft JhengHei', sans-serif;
            transition: all 0.3s ease;
        }
        .login-box input:focus, .comment-box textarea:focus {
            outline: none;
            border-color: var(--primary-yellow);
            box-shadow: 0 0 0 3px rgba(225, 177, 44, 0.2);
        }
        .comment-box textarea { width: 100%; height: 100px; resize: vertical; }

        button { 
            background: var(--primary-yellow); 
            color: #ffffff; 
            border: none; 
            padding: 12px 28px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1rem;
            transition: background 0.2s;
        }
        button:hover { background: var(--primary-hover); }

        .filter-section {
            margin-bottom: 35px; 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid var(--glass-border);
        }
        .filter-title {
            margin-bottom: 12px; 
            font-weight: bold; 
            color: var(--slate-blue); 
            font-size: 0.9em;
            letter-spacing: 0.05em;
        }
        .category-nav { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
        .cat-btn { 
            background: #f8fafc; 
            color: var(--slate-blue); 
            padding: 8px 20px; 
            border-radius: 30px; 
            border: 1px solid var(--glass-border); 
            font-size: 0.95em; 
            font-weight: normal;
        }
        .cat-btn.active { 
            background: var(--slate-blue); 
            color: #ffffff; 
            border-color: var(--slate-blue);
        }

        .post-card { 
            background: #fff; 
            border: 1px solid var(--glass-border); 
            padding: 35px; 
            margin-bottom: 25px; 
            border-radius: 12px; 
            transition: transform 0.2s ease;
        }
        .post-card:hover { transform: translateY(-2px); }
        .post-title-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .post-title { font-size: 1.5em; margin: 0; color: #2d3436; }
        
        .premium-tag { background: var(--primary-yellow); color: #ffffff; padding: 4px 12px; border-radius: 6px; font-size: 0.85em; font-weight: bold; }
        .public-tag { background: var(--accent-green); color: white; padding: 4px 12px; border-radius: 6px; font-size: 0.85em; font-weight: bold; }
        
        .post-meta { font-size: 0.9em; color: var(--slate-blue); margin-bottom: 20px; display: flex; gap: 15px; flex-wrap: wrap; }
        .meta-cat { background: #f1f5f9; padding: 4px 12px; border-radius: 6px; border: 1px solid var(--glass-border); }
        .post-excerpt { color: #636e72; margin-bottom: 25px; }

        #post-detail { display: none; }
        .comment-box { margin-top: 50px; border-top: 2px dashed var(--glass-border); padding-top: 30px; }
        .comment-item { 
            background: #fafafa; 
            padding: 16px; 
            border-radius: 8px; 
            margin-bottom: 15px; 
            border-left: 4px solid var(--accent-green); 
            color: #2d3436;
        }

        /* ğŸ†• åˆ†é æŒ‰éˆ•æ¨£å¼ */
        .pagination { display: flex; justify-content: center; gap: 8px; margin-top: 30px; flex-wrap: wrap; }
        .page-btn { 
            background: #ffffff; color: var(--slate-blue); border: 1px solid var(--glass-border); 
            padding: 8px 16px; border-radius: 6px; font-size: 0.9em; font-weight: normal; 
        }
        .page-btn.active { background: var(--slate-blue); color: #ffffff; border-color: var(--slate-blue); }
        .page-btn:disabled { opacity: 0.4; cursor: not-allowed; }

        @media (max-width: 600px) {
            body { padding: 20px 15px; } 
            .section, .post-card { padding: 25px 20px; } 
            .login-box input, button, .page-btn { width: 100%; margin: 0 0 10px 0; } 
            .post-title-row { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

    <h1>ğŸš€ æˆ‘çš„å°ˆå±¬æ•¸ä½åŸºåœ°</h1>

    <div class="section login-box" id="login-section">
        <h3 style="margin-top:0;">æœƒå“¡é€šè¡Œè­‰</h3>
        <p id="login-status" style="color: var(--slate-blue); font-size: 0.95em; margin-bottom: 20px;">ç›®å‰ç‹€æ…‹ï¼šæœªç™»å…¥</p>
        
        <div id="step-1">
            <input type="email" id="email" placeholder="è¼¸å…¥æœƒå“¡ Email">
            <button onclick="requestOTP()" id="btn-otp">å¯„é€é©—è­‰ç¢¼</button>
            <span id="otp-msg" style="color: var(--accent-green); font-size: 0.9em; margin-left: 10px; display: none;">é©—è­‰ç¢¼å·²å¯„å‡º</span>
        </div>
        
        <div id="step-2" style="display: none; margin-top: 10px;">
            <input type="text" id="otp-code" placeholder="è¼¸å…¥ä¿¡ç®±å…§çš„ 6 ä½æ•¸é©—è­‰ç¢¼">
            <button onclick="verifyLogin()">ç™»å…¥è§£é–</button>
            <button onclick="cancelLogin()" style="background: #ffffff; color: var(--slate-blue); border: 1px solid var(--glass-border);">è¿”å›</button>
        </div>
        
        <div style="margin-top: 15px;">
            <button onclick="logout()" style="background: var(--danger-color); color: white;">ç™»å‡º</button>
        </div>
    </div>

    <div class="section" id="post-list-section">
        <div class="filter-section">
            <div class="filter-title">ç¬¬ä¸€å±¤ï¼šé–±è®€æ¬Šé™</div>
            <div class="category-nav" id="tier1-container"></div>
            
            <div class="filter-title" style="margin-top: 10px;">ç¬¬äºŒå±¤ï¼šä¸»é¡Œåˆ†é¡</div>
            <div class="category-nav" id="tier2-container" style="margin-bottom: 0;"></div>
        </div>

        <div id="loading-list" style="text-align: center; color: var(--slate-blue); padding: 30px;">è³‡æ–™åŒæ­¥ä¸­ï¼Œè«‹ç¨å€™...</div>
        <div id="post-list"></div>
        <div id="pagination-container"></div> </div>

    <div class="section" id="post-detail">
        <button onclick="backToList()" style="background: #ffffff; color: var(--slate-blue); border: 1px solid var(--glass-border);">â† è¿”å›æ–‡ç« åˆ—è¡¨</button>
        <div class="post-meta" id="detail-meta" style="margin-top: 25px;"></div>
        <h2 id="detail-title" style="margin-top: 5px; font-size: 2em; color: #2d3436;">è¼‰å…¥ä¸­...</h2>
        <hr style="border: 0; border-top: 1px solid var(--glass-border); margin: 30px 0;">
        <div id="detail-content" style="font-size: 1.1em; line-height: 2;"></div>
        
        <div class="comment-box" id="comment-section" style="display: none;">
            <h3>ğŸ’¬ ç•™è¨€è¨è«–</h3>
            <div id="comments-list" style="margin-bottom: 20px;"></div>
            <textarea id="new-comment" placeholder="å¯«ä¸‹ä½ çš„æƒ³æ³•æˆ–å•é¡Œ..."></textarea>
            <button onclick="submitComment()" id="btn-submit-comment">é€å‡ºç•™è¨€</button>
        </div>
    </div>

    <script>
        // âš ï¸ è«‹å¡«å…¥ä½ æœ€æ–°éƒ¨ç½²çš„ Google Apps Script ç¶²å€
        const API_URL = 'https://script.google.com/macros/s/AKfycbyajXRQFp880M_CvjfhC1Ex49pC24CKA7Fb_NXua-DVf-BSK8wr3U-aHxyQ2xUWDJhT/exec';

        let currentUser = { email: '', verified: false };
        let allPostsData = []; 
        let currentPostId = null;
        
        let currentTier1 = 'å…¨éƒ¨'; 
        let currentTier2 = 'å…¨éƒ¨'; 

        // ğŸ†• åˆ†é è®Šæ•¸
        let currentPage = 1;
        const postsPerPage = 10;

        window.onload = () => fetchPosts();

        // --- ç™»å…¥èˆ‡é©—è­‰é‚è¼¯ ---
        function requestOTP() {
            const emailInput = document.getElementById('email').value;
            if (!emailInput) return alert('è«‹å…ˆè¼¸å…¥ Email'); // éŒ¯èª¤ä¾ç„¶ä¿ç•™æç¤º
            
            document.getElementById('btn-otp').innerText = "å¯„é€ä¸­...";
            document.getElementById('otp-msg').style.display = 'none';
            
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'requestOTP', payload: { email: emailInput } })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('btn-otp').innerText = "å¯„é€é©—è­‰ç¢¼";
                if (data.error) return alert(data.error); // éŒ¯èª¤æç¤º
                
                // ç„¡ç¸«åˆ‡æ›ï¼Œç„¡å½ˆçª—
                document.getElementById('step-1').style.display = 'none';
                document.getElementById('step-2').style.display = 'block';
                document.getElementById('otp-msg').style.display = 'inline';
            }).catch(err => {
                alert("é€£ç·šéŒ¯èª¤");
                document.getElementById('btn-otp').innerText = "å¯„é€é©—è­‰ç¢¼";
            });
        }

        function verifyLogin() {
            const emailInput = document.getElementById('email').value;
            const otpInput = document.getElementById('otp-code').value;
            if (!otpInput) return alert('è«‹è¼¸å…¥é©—è­‰ç¢¼'); // éŒ¯èª¤æç¤º

            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'verifyOTP', payload: { email: emailInput, otp: otpInput } })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) return alert(data.error); // éŒ¯èª¤æç¤º
                
                // ç„¡ç¸«ç™»å…¥ï¼Œç„¡å½ˆçª—
                currentUser = { email: emailInput, verified: true };
                document.getElementById('login-status').innerText = `âœ… ç›®å‰ç‹€æ…‹ï¼šå·²ç™»å…¥ (${emailInput})`;
                document.getElementById('step-1').style.display = 'block';
                document.getElementById('step-2').style.display = 'none';
                document.getElementById('otp-code').value = '';
            });
        }

        function cancelLogin() {
            document.getElementById('step-1').style.display = 'block';
            document.getElementById('step-2').style.display = 'none';
        }

        function logout() {
            // ç„¡ç¸«ç™»å‡ºï¼Œç„¡å½ˆçª—
            currentUser = { email: '', verified: false };
            document.getElementById('email').value = '';
            document.getElementById('login-status').innerText = 'ç›®å‰ç‹€æ…‹ï¼šæœªç™»å…¥';
        }

        // --- è®€å–èˆ‡æ¸²æŸ“åˆ—è¡¨é‚è¼¯ ---
        function fetchPosts() {
            fetch(`${API_URL}?action=getPostList`)
                .then(response => response.json())
                .then(posts => {
                    allPostsData = posts; 
                    document.getElementById('loading-list').style.display = 'none';
                    renderCategoryFilters(); 
                    renderPosts();     
                });
        }

        function renderCategoryFilters() {
            renderTier1();
            renderTier2();
        }

        function renderTier1() {
            const container = document.getElementById('tier1-container');
            container.innerHTML = '';
            const options = ['å…¨éƒ¨', 'å…¬é–‹æ–‡ç« ', 'æœƒå“¡é™å®š'];
            
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = opt === currentTier1 ? 'cat-btn active' : 'cat-btn';
                btn.innerText = opt;
                btn.onclick = () => {
                    currentTier1 = opt;
                    currentTier2 = 'å…¨éƒ¨'; 
                    currentPage = 1; // ğŸ†• åˆ‡æ›åˆ†é¡æ™‚å›åˆ°ç¬¬ä¸€é 
                    renderCategoryFilters(); 
                    renderPosts(); 
                };
                container.appendChild(btn);
            });
        }

        function renderTier2() {
            const container = document.getElementById('tier2-container');
            container.innerHTML = '';
            
            let validPosts = allPostsData;
            if (currentTier1 === 'å…¬é–‹æ–‡ç« ') validPosts = allPostsData.filter(p => !p.isPremium);
            if (currentTier1 === 'æœƒå“¡é™å®š') validPosts = allPostsData.filter(p => p.isPremium);

            let categories = ['å…¨éƒ¨'];
            validPosts.forEach(post => {
                if (post.category && !categories.includes(post.category)) {
                    categories.push(post.category);
                }
            });

            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = cat === currentTier2 ? 'cat-btn active' : 'cat-btn';
                btn.innerText = cat;
                btn.onclick = () => {
                    currentTier2 = cat;
                    currentPage = 1; // ğŸ†• åˆ‡æ›åˆ†é¡æ™‚å›åˆ°ç¬¬ä¸€é 
                    renderTier2(); 
                    renderPosts(); 
                };
                container.appendChild(btn);
            });
        }

        function renderPosts() {
            const listContainer = document.getElementById('post-list');
            const paginationContainer = document.getElementById('pagination-container');
            listContainer.innerHTML = ''; 
            paginationContainer.innerHTML = ''; 

            let filteredPosts = allPostsData;

            if (currentTier1 === 'å…¬é–‹æ–‡ç« ') filteredPosts = filteredPosts.filter(post => !post.isPremium);
            else if (currentTier1 === 'æœƒå“¡é™å®š') filteredPosts = filteredPosts.filter(post => post.isPremium);

            if (currentTier2 !== 'å…¨éƒ¨') filteredPosts = filteredPosts.filter(post => post.category === currentTier2);

            if (filteredPosts.length === 0) {
                listContainer.innerHTML = '<p style="color: var(--slate-blue); text-align: center; padding: 20px;">é€™å€‹æ¢ä»¶ä¸‹ç›®å‰é‚„æ²’æœ‰æ–‡ç« å–”ï¼</p>';
                return;
            }

            // ğŸ†• åˆ†é åˆ‡ç‰‡é‚è¼¯
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const postsToShow = filteredPosts.slice(startIndex, endIndex);

            postsToShow.forEach(post => {
                const tag = post.isPremium ? '<span class="premium-tag">ğŸ”’ æœƒå“¡é™å®š</span>' : '<span class="public-tag">ğŸ“– å…¬é–‹æ–‡ç« </span>';
                let displayDate = post.publishDate ? new Date(post.publishDate).toLocaleDateString() : "æœªçŸ¥æ—¥æœŸ";
                const excerptText = post.excerpt ? post.excerpt : "é»æ“Šé–±è®€å®Œæ•´å…§å®¹...";

                const postHTML = `
                    <div class="post-card">
                        <div class="post-title-row">
                            <h3 class="post-title">${post.title}</h3>
                            <div>${tag}</div>
                        </div>
                        <div class="post-meta">
                            <span class="meta-cat">${post.category || 'æœªåˆ†é¡'}</span>
                            <span>âœï¸ ${post.author || 'åŒ¿å'}</span>
                            <span>ğŸ—“ï¸ ${displayDate}</span>
                        </div>
                        <div class="post-excerpt">${excerptText}</div>
                        <button onclick="readPost('${post.id}')" style="width: 100%;">é–±è®€å…¨æ–‡</button>
                    </div>
                `;
                listContainer.innerHTML += postHTML;
            });

            // ğŸ†• æ¸²æŸ“åˆ†é æŒ‰éˆ•
            if (totalPages > 1) {
                renderPagination(totalPages, paginationContainer);
            }
        }

        function renderPagination(totalPages, container) {
            const paginationDiv = document.createElement('div');
            paginationDiv.className = 'pagination';

            // ä¸Šä¸€é æŒ‰éˆ•
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.innerText = 'ä¸Šä¸€é ';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPosts();
                    scrollToList();
                }
            };
            paginationDiv.appendChild(prevBtn);

            // é ç¢¼æŒ‰éˆ•
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.innerText = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    renderPosts();
                    scrollToList();
                };
                paginationDiv.appendChild(pageBtn);
            }

            // ä¸‹ä¸€é æŒ‰éˆ•
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.innerText = 'ä¸‹ä¸€é ';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPosts();
                    scrollToList();
                }
            };
            paginationDiv.appendChild(nextBtn);

            container.appendChild(paginationDiv);
        }

        function scrollToList() {
            // åˆ‡æ›é ç¢¼æ™‚ç¨å¾®æ»¾å‹•åˆ°åˆ—è¡¨é ‚éƒ¨ï¼Œé«”é©—æ›´å¥½
            const section = document.getElementById('post-list-section');
            window.scrollTo({ top: section.offsetTop - 20, behavior: 'smooth' });
        }

        // --- è®€å–å–®ç¯‡æ–‡ç« èˆ‡ç•™è¨€é‚è¼¯ ---
        function readPost(id) {
            currentPostId = id;
            document.getElementById('post-list-section').style.display = 'none';
            document.getElementById('post-detail').style.display = 'block';
            document.getElementById('comment-section').style.display = 'none'; 
            document.getElementById('detail-title').innerText = 'è¼‰å…¥ä¸­...';
            document.getElementById('detail-content').innerText = 'æ­£åœ¨å‘ç³»çµ±é©—è­‰æ¬Šé™èˆ‡æå–å…§å®¹...';
            window.scrollTo(0, 0);

            const url = `${API_URL}?action=getSinglePost&id=${id}&email=${encodeURIComponent(currentUser.email)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('detail-title').innerText = data.title;
                    document.getElementById('detail-meta').innerHTML = `
                        <span class="meta-cat">${data.category || 'æœªåˆ†é¡'}</span>
                        <span>âœï¸ ${data.author || 'åŒ¿å'}</span>
                    `;

                    if (data.error) {
                        document.getElementById('detail-content').innerHTML = `
                            <div style="background: #fffbe6; padding: 30px; border-radius: 12px; text-align: center; border: 1px solid var(--primary-yellow);">
                                <h3 style="color: #d4a017; margin-top:0;">ğŸ”’ éœ€è¦é€šè¡Œæ¬Šé™</h3>
                                <p style="color: #8c6b0a; font-weight:bold;">${data.error}</p>
                            </div>
                        `;
                    } else {
                        document.getElementById('detail-content').innerHTML = data.content;
                        document.getElementById('comment-section').style.display = 'block';
                        renderComments(data.comments);
                    }
                });
        }

        function renderComments(comments) {
            const list = document.getElementById('comments-list');
            list.innerHTML = '';
            if (!comments || comments.length === 0) {
                list.innerHTML = '<p style="color: var(--slate-blue); font-size:0.9em;">ç›®å‰é‚„æ²’æœ‰äººç•™è¨€ï¼Œä¾†æ¶é ­é¦™å§ï¼</p>';
                return;
            }
            comments.forEach(c => {
                list.innerHTML += `<div class="comment-item">${c}</div>`;
            });
        }

        function submitComment() {
            const commentText = document.getElementById('new-comment').value.trim();
            if (!commentText) return alert('è«‹è¼¸å…¥ç•™è¨€å…§å®¹ï¼'); // éŒ¯èª¤æç¤º

            document.getElementById('btn-submit-comment').innerText = 'å‚³é€ä¸­...';

            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ 
                    action: 'addComment', 
                    payload: { id: currentPostId, comment: commentText } 
                })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('btn-submit-comment').innerText = 'é€å‡ºç•™è¨€';
                if (data.success) {
                    // ç„¡ç¸«ç•™è¨€ï¼Œç„¡å½ˆçª—
                    document.getElementById('new-comment').value = '';
                    readPost(currentPostId); // é‡æ–°è¼‰å…¥æ–‡ç« åˆ·æ–°ç•™è¨€
                } else {
                    alert('ç•™è¨€å¤±æ•—ï¼š' + data.error);
                }
            });
        }

        function backToList() {
            document.getElementById('post-detail').style.display = 'none';
            document.getElementById('post-list-section').style.display = 'block';
            currentPostId = null;
            scrollToList();
        }
    </script>
</body>
</html>
