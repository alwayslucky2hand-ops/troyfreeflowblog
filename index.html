<body>

    <h1>ğŸš€ ç‰¹æ´›ä¼ŠAIè³¦èƒ½åŸºåœ° </h1>

    <div class="section login-box" id="login-section">

    <script>
        // âœ… è¨˜å¾—æ›¿æ›æˆä½ æ–°éƒ¨ç½²çš„ Web App URLï¼
        const API_URL = 'https://script.google.com/macros/s/AKfycbzmFyirI_HeYvElt7V_hw8YKCr82ITzDwlPDZHtJFVr54SdmeKGX1hRGMY9oJZgQAyX/exec';

        let currentUser = { email: '', verified: false };

        // --- ç™»å…¥èˆ‡é©—è­‰é‚è¼¯ ---
        function requestOTP() {
            const emailInput = document.getElementById('email').value;
            if (!emailInput) return alert('è«‹å…ˆè¼¸å…¥ Email');
            
            document.getElementById('btn-otp').innerText = "å¯„é€ä¸­...";
            
            fetch(API_URL, {

            .then(res => res.json())

        function verifyLogin() {
            const emailInput = document.getElementById('email').value;
            const otpInput = document.getElementById('otp-code').value;
            if (!otpInput) return alert('è«‹è¼¸å…¥é©—è­‰ç¢¼');

            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'verifyOTP', payload: { email: emailInput, otp: otpInput } })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) return alert(data.error);
                
                currentUser = { email: emailInput, verified: true };
                document.getElementById('login-status').innerText = `âœ… ç›®å‰ç‹€æ…‹ï¼šå·²ç™»å…¥ (${emailInput})`;
                document.getElementById('step-1').style.display = 'block';
                document.getElementById('step-2').style.display = 'none';
                document.getElementById('otp-code').value = '';
                alert('ç™»å…¥æˆåŠŸï¼å¯ä»¥é–‹å§‹é–±è®€æœƒå“¡å°ˆå±¬æ–‡ç« äº†ã€‚');

        }

        function cancelLogin() {

        function logout() {

            document.getElementById('login-status').innerText = 'ç›®å‰ç‹€æ…‹ï¼šæœªç™»å…¥';
            alert('å·²ç™»å‡ºï¼');
        }

        // --- è®€å–èˆ‡æ¸²æŸ“åˆ—è¡¨é‚è¼¯ ---
        function fetchPosts() {
            fetch(`${API_URL}?action=getPostList`)
                .then(response => response.json())
                .then(posts => {
                    allPostsData = posts; 
                    document.getElementById('loading-list').style.display = 'none';
                    renderCategoryButtons(); 
                    renderPosts('å…¨éƒ¨');     
                });
        }

        function renderCategoryButtons() {
            const container = document.getElementById('category-container');
            container.innerHTML = '';
            
            // åŠ å…¥å›ºå®šçš„ä¸‰ç¨®ç‹€æ…‹
            let categories = ['å…¨éƒ¨', 'å…¬é–‹æ–‡ç« ', 'æœƒå“¡é™å®š'];
            
            // è‡ªå‹•æ”¶é›†å…¶ä»–é¡åˆ¥
            allPostsData.forEach(post => {
                if (post.category && !categories.includes(post.category)) {
                    categories.push(post.category);
                }
            });

            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = cat === 'å…¨éƒ¨' ? 'cat-btn active' : 'cat-btn';
                btn.innerText = cat;
                btn.onclick = (e) => {
                    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active'); 
                    renderPosts(cat); 
                };
                container.appendChild(btn);
            });
        }

        function renderPosts(filterCategory) {
            const listContainer = document.getElementById('post-list');
            listContainer.innerHTML = ''; 

            let filteredPosts = allPostsData;
            if (filterCategory === 'å…¬é–‹æ–‡ç« ') {
                filteredPosts = allPostsData.filter(post => !post.isPremium);
            } else if (filterCategory === 'æœƒå“¡é™å®š') {
                filteredPosts = allPostsData.filter(post => post.isPremium);
            } else if (filterCategory !== 'å…¨éƒ¨') {
                filteredPosts = allPostsData.filter(post => post.category === filterCategory);
            }

            if (filteredPosts.length === 0) {
                listContainer.innerHTML = '<p style="color: #7f8c8d;">é€™å€‹åˆ†é¡ç›®å‰é‚„æ²’æœ‰æ–‡ç« å–”ï¼</p>';
                return;
            }

            filteredPosts.forEach(post => {
                const tag = post.isPremium ? '<span class="premium-tag">ğŸ”’ æœƒå“¡é™å®š</span>' : '<span class="public-tag">ğŸ“– å…¬é–‹æ–‡ç« </span>';
                let displayDate = post.publishDate ? new Date(post.publishDate).toLocaleDateString() : "æœªçŸ¥æ—¥æœŸ";
                const excerptText = post.excerpt ? post.excerpt : "é»æ“Šé–±è®€å®Œæ•´å…§å®¹...";

                const postHTML = `

        }

        // --- è®€å–å–®ç¯‡æ–‡ç« èˆ‡ç•™è¨€é‚è¼¯ ---
        function readPost(id) {
            currentPostId = id;
            document.getElementById('post-list-section').style.display = 'none';
            document.getElementById('post-detail').style.display = 'block';
            document.getElementById('comment-section').style.display = 'none'; // å…ˆéš±è—ç•™è¨€æ¿
            document.getElementById('detail-title').innerText = 'è¼‰å…¥ä¸­...';
            document.getElementById('detail-content').innerText = 'æ­£åœ¨å‘ç³»çµ±é©—è­‰æ¬Šé™èˆ‡æå–å…§å®¹...';

            const url = `${API_URL}?action=getSinglePost&id=${id}&email=${encodeURIComponent(currentUser.email)}`;

            fetch(url)

                    document.getElementById('detail-meta').innerHTML = `

                                <p style="color: #b45309; font-weight:bold;">${data.error}</p>
                            </div>
                        `;
                    } else {

                        // é¡¯ç¤ºç•™è¨€æ¿èˆ‡æ­·å²ç•™è¨€
                        document.getElementById('comment-section').style.display = 'block';
                        renderComments(data.comments);
                    }
                });
        }

        function renderComments(comments) {
            const list = document.getElementById('comments-list');
            list.innerHTML = '';
            if (!comments || comments.length === 0) {
                list.innerHTML = '<p style="color: #94a3b8; font-size:0.9em;">ç›®å‰é‚„æ²’æœ‰äººç•™è¨€ï¼Œä¾†æ¶é ­é¦™å§ï¼</p>';

            }
            comments.forEach(c => {

        }

        function submitComment() {
            const commentText = document.getElementById('new-comment').value.trim();
            if (!commentText) return alert('è«‹è¼¸å…¥ç•™è¨€å…§å®¹ï¼');

            document.getElementById('btn-submit-comment').innerText = 'å‚³é€ä¸­...';

            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ 
                    action: 'addComment', 
                    payload: { id: currentPostId, comment: commentText } 
                })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('btn-submit-comment').innerText = 'é€å‡ºç•™è¨€';
                if (data.success) {

                    document.getElementById('new-comment').value = '';
                    readPost(currentPostId); // é‡æ–°è¼‰å…¥æ–‡ç« ä»¥æ›´æ–°ç•™è¨€åˆ—è¡¨
                } else {
