    <style>

        :root {

        body {

        /* å€å¡Šè¨­è¨ˆï¼šç§»é™¤é™°å½±ï¼Œæ”¹ç”¨æ¥µç°¡ç´°ç·šæ¡†ï¼Œæå‡å‘¼å¸æ„Ÿ */
        .section {

        /* ç™»å…¥èˆ‡ç•™è¨€è¼¸å…¥æ¡†ï¼šæ‰å¹³åŒ–è¨­è¨ˆ */
        .login-box input, .comment-box textarea {

        /* æŒ‰éˆ•è¨­è¨ˆï¼šæš–éµé»ƒåº•è‰²é…æ·±è‰²å­—ï¼Œç‡Ÿé€ å‰åœåŠ›æ‰‹ç¹ªæº«æš–æ„Ÿ */
        button {

        /* æ–‡ç« å¡ç‰‡ï¼šæ‰å¹³åŒ–ã€å¤§é‡ç•™ç™½ */
        .post-card {

        /* æ¨™ç±¤è¨­è¨ˆï¼šçµåˆå“ç‰Œè‰² */
        .premium-tag { background: var(--primary-yellow); color: #2d3436; padding: 4px 12px; border-radius: 6px; font-size: 0.85em; font-weight: bold; }
        .public-tag { background: var(--accent-green); color: white; padding: 4px 12px; border-radius: 6px; font-size: 0.85em; font-weight: bold; }
        
        .post-meta { font-size: 0.9em; color: var(--slate-blue); margin-bottom: 20px; display: flex; gap: 15px; flex-wrap: wrap; }

        /* æ‰‹æ©Ÿç‰ˆ RWD */
        @media (max-width: 600px) {

    </style>
</head>
<body>

    <h1>ğŸš€ æˆ‘çš„å°ˆå±¬æ•¸ä½åŸºåœ°</h1>

    <div class="section login-box" id="login-section">

        <p id="login-status" style="color: var(--slate-blue); font-size: 0.95em; margin-bottom: 20px;">ç›®å‰ç‹€æ…‹ï¼šæœªç™»å…¥</p>
        
        <div id="step-1">
            <input type="email" id="email" placeholder="è¼¸å…¥æœƒå“¡ Email">
            <button onclick="requestOTP()" id="btn-otp">å¯„é€é©—è­‰ç¢¼</button>
        </div>
        
        <div id="step-2" style="display: none; margin-top: 10px;">
            <input type="text" id="otp-code" placeholder="è¼¸å…¥ä¿¡ç®±å…§çš„ 6 ä½æ•¸é©—è­‰ç¢¼">
            <button onclick="verifyLogin()">ç™»å…¥è§£é–</button>
            <button onclick="cancelLogin()" style="background: #e2e8f0; color: #475569;">å–æ¶ˆ</button>
        </div>
        
        <div style="margin-top: 15px;">
            <button onclick="logout()" style="background: var(--danger-color); color: white;">ç™»å‡º</button>
        </div>
    </div>

    <div class="section" id="post-list-section">
        
        <div class="filter-section">
            <div class="filter-title">ç¬¬ä¸€å±¤ï¼šé–±è®€æ¬Šé™</div>
            <div class="category-nav" id="tier1-container"></div>
            
            <div class="filter-title" style="margin-top: 10px;">ç¬¬äºŒå±¤ï¼šä¸»é¡Œåˆ†é¡</div>
            <div class="category-nav" id="tier2-container" style="margin-bottom: 0;"></div>
        </div>

        <div id="loading-list" style="text-align: center; color: var(--slate-blue); padding: 30px;">è³‡æ–™åŒæ­¥ä¸­ï¼Œè«‹ç¨å€™...</div>
        <div id="post-list"></div>
    </div>

    <div class="section" id="post-detail">
        <button onclick="backToList()" style="background: #f1f5f9; color: var(--slate-blue);">â† è¿”å›æ–‡ç« åˆ—è¡¨</button>
        <div class="post-meta" id="detail-meta" style="margin-top: 25px;"></div>
        <h2 id="detail-title" style="margin-top: 5px; font-size: 2em; color: #2d3436;">è¼‰å…¥ä¸­...</h2>
        <hr style="border: 0; border-top: 1px solid #e2e8f0; margin: 30px 0;">
        <div id="detail-content" style="font-size: 1.1em; line-height: 2;"></div>
        
        <div class="comment-box" id="comment-section" style="display: none;">
            <h3>ğŸ’¬ ç•™è¨€è¨è«–</h3>
            <div id="comments-list" style="margin-bottom: 20px;"></div>
            <textarea id="new-comment" placeholder="å¯«ä¸‹ä½ çš„æƒ³æ³•æˆ–å•é¡Œ..."></textarea>
            <button onclick="submitComment()" id="btn-submit-comment">é€å‡ºç•™è¨€</button>
        </div>
    </div>

    <script>
        // âš ï¸ è«‹å¡«å…¥ä½ æœ€æ–°éƒ¨ç½²çš„ Google Apps Script ç¶²å€
        const API_URL = 'https://script.google.com/macros/s/AKfycbzmFyirI_HeYvElt7V_hw8YKCr82ITzDwlPDZHtJFVr54SdmeKGX1hRGMY9oJZgQAyX/exec';

        let currentUser = { email: '', verified: false };
        let allPostsData = []; 
        let currentPostId = null;
        
        // é›™å±¤ç¯©é¸ç‹€æ…‹
        let currentTier1 = 'å…¨éƒ¨'; 
        let currentTier2 = 'å…¨éƒ¨'; 

        window.onload = () => fetchPosts();

        // --- ç™»å…¥èˆ‡é©—è­‰é‚è¼¯ ---
        function requestOTP() {
            const emailInput = document.getElementById('email').value;
            if (!emailInput) return alert('è«‹å…ˆè¼¸å…¥ Email');
            
            document.getElementById('btn-otp').innerText = "å¯„é€ä¸­...";
            
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'requestOTP', payload: { email: emailInput } })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('btn-otp').innerText = "å¯„é€é©—è­‰ç¢¼";
                if (data.error) return alert(data.error);
                
                alert(data.message);
                document.getElementById('step-1').style.display = 'none';
                document.getElementById('step-2').style.display = 'block';
            }).catch(err => {
                alert("é€£ç·šéŒ¯èª¤");
                document.getElementById('btn-otp').innerText = "å¯„é€é©—è­‰ç¢¼";
            });
        }

        function verifyLogin() {
            const emailInput = document.getElementById('email').value;
            const otpInput = document.getElementById('otp-code').value;
            if (!otpInput) return alert('è«‹è¼¸å…¥é©—è­‰ç¢¼');

            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'verifyOTP', payload: { email: emailInput, otp: otpInput } })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) return alert(data.error);
                
                currentUser = { email: emailInput, verified: true };
                document.getElementById('login-status').innerText = `âœ… ç›®å‰ç‹€æ…‹ï¼šå·²ç™»å…¥ (${emailInput})`;
                document.getElementById('step-1').style.display = 'block';
                document.getElementById('step-2').style.display = 'none';
                document.getElementById('otp-code').value = '';
                alert('ç™»å…¥æˆåŠŸï¼å¯ä»¥é–‹å§‹é–±è®€æœƒå“¡å°ˆå±¬æ–‡ç« äº†ã€‚');
            });
        }

        function cancelLogin() {
            document.getElementById('step-1').style.display = 'block';
            document.getElementById('step-2').style.display = 'none';
        }

        function logout() {
            currentUser = { email: '', verified: false };
            document.getElementById('email').value = '';
            document.getElementById('login-status').innerText = 'ç›®å‰ç‹€æ…‹ï¼šæœªç™»å…¥';
            alert('å·²ç™»å‡ºï¼');
        }

        // --- è®€å–èˆ‡æ¸²æŸ“åˆ—è¡¨é‚è¼¯ ---
        function fetchPosts() {
            fetch(`${API_URL}?action=getPostList`)
                .then(response => response.json())
                .then(posts => {
                    allPostsData = posts; 
                    document.getElementById('loading-list').style.display = 'none';
                    renderCategoryFilters(); 
                    renderPosts();     
                });
        }

        function renderCategoryFilters() {
            renderTier1();
            renderTier2();
        }

        function renderTier1() {
            const container = document.getElementById('tier1-container');
            container.innerHTML = '';
            const options = ['å…¨éƒ¨', 'å…¬é–‹æ–‡ç« ', 'æœƒå“¡é™å®š'];
            
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = opt === currentTier1 ? 'cat-btn active' : 'cat-btn';
                btn.innerText = opt;
                btn.onclick = () => {
                    currentTier1 = opt;
                    currentTier2 = 'å…¨éƒ¨'; 
                    renderCategoryFilters(); 
                    renderPosts(); 
                };
                container.appendChild(btn);
            });
        }

        function renderTier2() {
            const container = document.getElementById('tier2-container');
            container.innerHTML = '';
            
            let validPosts = allPostsData;
            if (currentTier1 === 'å…¬é–‹æ–‡ç« ') validPosts = allPostsData.filter(p => !p.isPremium);
            if (currentTier1 === 'æœƒå“¡é™å®š') validPosts = allPostsData.filter(p => p.isPremium);

            let categories = ['å…¨éƒ¨'];
            validPosts.forEach(post => {
                if (post.category && !categories.includes(post.category)) {
                    categories.push(post.category);
                }
            });

            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = cat === currentTier2 ? 'cat-btn active' : 'cat-btn';
                btn.innerText = cat;
                btn.onclick = () => {
                    currentTier2 = cat;
                    renderTier2(); 
                    renderPosts(); 
                };
                container.appendChild(btn);
            });
        }

        function renderPosts() {
            const listContainer = document.getElementById('post-list');
            listContainer.innerHTML = ''; 

            let filteredPosts = allPostsData;

            if (currentTier1 === 'å…¬é–‹æ–‡ç« ') filteredPosts = filteredPosts.filter(post => !post.isPremium);
            else if (currentTier1 === 'æœƒå“¡é™å®š') filteredPosts = filteredPosts.filter(post => post.isPremium);

            if (currentTier2 !== 'å…¨éƒ¨') filteredPosts = filteredPosts.filter(post => post.category === currentTier2);

            if (filteredPosts.length === 0) {
                listContainer.innerHTML = '<p style="color: var(--slate-blue); text-align: center; padding: 20px;">é€™å€‹æ¢ä»¶ä¸‹ç›®å‰é‚„æ²’æœ‰æ–‡ç« å–”ï¼</p>';
                return;
            }

            filteredPosts.forEach(post => {
                const tag = post.isPremium ? '<span class="premium-tag">ğŸ”’ æœƒå“¡é™å®š</span>' : '<span class="public-tag">ğŸ“– å…¬é–‹æ–‡ç« </span>';
                let displayDate = post.publishDate ? new Date(post.publishDate).toLocaleDateString() : "æœªçŸ¥æ—¥æœŸ";
                const excerptText = post.excerpt ? post.excerpt : "é»æ“Šé–±è®€å®Œæ•´å…§å®¹...";

                const postHTML = `
                    <div class="post-card">
                        <div class="post-title-row">
                            <h3 class="post-title">${post.title}</h3>
                            <div>${tag}</div>
                        </div>
                        <div class="post-meta">
                            <span class="meta-cat">${post.category || 'æœªåˆ†é¡'}</span>
                            <span>âœï¸ ${post.author || 'åŒ¿å'}</span>
                            <span>ğŸ—“ï¸ ${displayDate}</span>
                        </div>
                        <div class="post-excerpt">${excerptText}</div>
                        <button onclick="readPost('${post.id}')" style="width: 100%;">é–±è®€å…¨æ–‡</button>
                    </div>
                `;
                listContainer.innerHTML += postHTML;
            });
        }

        // --- è®€å–å–®ç¯‡æ–‡ç« èˆ‡ç•™è¨€é‚è¼¯ ---
        function readPost(id) {
            currentPostId = id;
            document.getElementById('post-list-section').style.display = 'none';
            document.getElementById('post-detail').style.display = 'block';
            document.getElementById('comment-section').style.display = 'none'; 
            document.getElementById('detail-title').innerText = 'è¼‰å…¥ä¸­...';
            document.getElementById('detail-content').innerText = 'æ­£åœ¨å‘ç³»çµ±é©—è­‰æ¬Šé™èˆ‡æå–å…§å®¹...';

            const url = `${API_URL}?action=getSinglePost&id=${id}&email=${encodeURIComponent(currentUser.email)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('detail-title').innerText = data.title;
                    document.getElementById('detail-meta').innerHTML = `
                        <span class="meta-cat">${data.category || 'æœªåˆ†é¡'}</span>
                        <span>âœï¸ ${data.author || 'åŒ¿å'}</span>
                    `;

                    if (data.error) {
                        document.getElementById('detail-content').innerHTML = `
                            <div style="background: #fffbe6; padding: 30px; border-radius: 12px; text-align: center; border: 1px solid var(--primary-yellow);">
                                <h3 style="color: #d4a017; margin-top:0;">ğŸ”’ éœ€è¦é€šè¡Œæ¬Šé™</h3>
                                <p style="color: #8c6b0a; font-weight:bold;">${data.error}</p>
                            </div>
                        `;
                    } else {
                        document.getElementById('detail-content').innerHTML = data.content;
                        document.getElementById('comment-section').style.display = 'block';
                        renderComments(data.comments);
                    }
                });
        }

        function renderComments(comments) {
            const list = document.getElementById('comments-list');
            list.innerHTML = '';
            if (!comments || comments.length === 0) {
                list.innerHTML = '<p style="color: var(--slate-blue); font-size:0.9em;">ç›®å‰é‚„æ²’æœ‰äººç•™è¨€ï¼Œä¾†æ¶é ­é¦™å§ï¼</p>';
                return;
            }
            comments.forEach(c => {
                list.innerHTML += `<div class="comment-item">${c}</div>`;
            });
        }

        function submitComment() {
            const commentText = document.getElementById('new-comment').value.trim();
            if (!commentText) return alert('è«‹è¼¸å…¥ç•™è¨€å…§å®¹ï¼');

            document.getElementById('btn-submit-comment').innerText = 'å‚³é€ä¸­...';

            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ 
                    action: 'addComment', 
                    payload: { id: currentPostId, comment: commentText } 
                })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('btn-submit-comment').innerText = 'é€å‡ºç•™è¨€';
                if (data.success) {
                    alert('ç•™è¨€æˆåŠŸï¼');
                    document.getElementById('new-comment').value = '';
                    readPost(currentPostId); 
                } else {
                    alert('ç•™è¨€å¤±æ•—ï¼š' + data.error);
                }
            });
        }

        function backToList() {
            document.getElementById('post-detail').style.display = 'none';
            document.getElementById('post-list-section').style.display = 'block';
            currentPostId = null;
            window.scrollTo(0, 0);
        }
    </script>
